<br>
<div class="text-center">
        <h3>User Login</h3>  
</div>
<hr>
<div class="container col-md-4 col-md-offset-4" style="background-color: rgb(129, 190, 250); border-radius: 5px;">
    <br>
    <form name="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit(logincredential)">
    <div class="row" [class.has-error]="email.invalid && email.touched">
        <div class="col-md-12">
            <label for="username" class="control-label">Email</label> 
            <input type="text" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="logincredential.email" name="email"  #email="ngModel" placeholder="Enter Email" required>
            <span class="help-block" *ngIf="email.invalid && email.touched">Email is required</span>
        </div>
    </div>
    <br>
    <div class="row" [class.has-error]="password.invalid && password.touched">
        <div class="col-md-12">
            <label class="control-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" minlength="6"  [(ngModel)]="logincredential.password" name="password" #password="ngModel" placeholder="Enter Password" required>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </div>
    </form>
    <div class="row">
        <div class="col-md-12 text-center">
            <p>Don't have account already ? </p><a routerLink="/registeration-page">click here</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 text-center">
            <p *ngIf="invalid" id="errormessage">Invalid Credentials</p>
        </div>
    </div>
</div>
